<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Tabla en HTML</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<table>
    <caption>Tabla de Ejemplo: Ventas Trimestrales</caption>
    <thead>
        <tr>
            <th scope="col">Producto</th>
            <th scope="col">Trimestre 1</th>
            <th scope="col">Trimestre 2</th>
            <th scope="col" colspan="2">Trimestre 3</th> <!-- Colspan abarca dos columnas -->
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">Producto A</th>
            <td>$1,200</td>
            <td>$1,300</td>
            <td rowspan="2">$1,500</td> <!-- Rowspan abarca dos filas -->
            <td rowspan="2">$1,600</td>
        </tr>
        <tr>
            <th scope="row">Producto B</th>
            <td>$1,500</td>
            <td>$1,700</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th colspan="5">Total de Ventas</th>
        </tr>
    </tfoot>
</table>

</body>
</html>
