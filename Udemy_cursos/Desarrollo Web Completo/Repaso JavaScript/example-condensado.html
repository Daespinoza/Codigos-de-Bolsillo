<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo Integrado</title>
</head>
<body>
    <h1 id="titulo">Bienvenido</h1>
    <button id="cambiarTexto">Cambiar Texto</button>

    <script>
        // Variables y Constantes
        const mensajeBienvenida = "Hola, visitante";
        let contador = 0;

        // Seleccionar Elementos del DOM
        const titulo = document.getElementById("titulo");
        const boton = document.getElementById("cambiarTexto");

        // Función para actualizar el texto
        function actualizarTexto() {
            contador++;
            titulo.textContent = mensajeBienvenida + " #" + contador;
        }

        // Evento para cambiar el texto al hacer clic en el botón
        boton.addEventListener("click", actualizarTexto);

        // Array y Bucles
        const colores = ["rojo", "verde", "azul"];
        for (const color of colores) {
            console.log("Color:", color);
        }

        // Condicional
        if (contador > 0) {
            console.log("Contador mayor a cero");
        } else {
            console.log("Contador igual a cero");
        }
    </script>
</body>
</html>
