<!--
    Enunciado:
    Crea un formulario con un campo de tipo texto con 
    estas caracteristicas:
    -Debe ser obligatorio
    -Minimo se pueden introducir 3 caracteres y maximo 10
    -Solo podras meter espacios y letras de a-z en minuscula 
       y mayuscula
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 24 - Web</title>
</head>
<body>
    <h1>Formulario</h1>

    <form>
        <div>
            <label for="nombre">Nombre:</label>
            <input 
                type="text" 
                id="nombre" 
                required
                minlength="3"
                maxlength="10"
                pattern="[A-Za-z]+"
            />

            <input type="submit" value="Enviar" />
        </div>
    </form>
</body>
</html>
