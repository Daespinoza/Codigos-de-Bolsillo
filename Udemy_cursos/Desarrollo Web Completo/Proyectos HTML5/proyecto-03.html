<!--
    Enunciado:
    Crea un comentario de codigo explicando las etiquetas usadas 
    en el proyecto anterior.
-->

<!-- Define la version de html que vamos a usar -->
<!DOCTYPE html>

<!-- Abrimos nuestra pagina web y definimos el idioma -->
<html lang="en">

<!-- Dentro definimos los metadatos y la informacion no visible de la web -->
<head>
    <!-- Establece la codificacion de caracteres correcta para el castellano -->
    <meta charset="UTF-8" />
    <!-- Ajusta el diseno de nuestra web al tamano de la pantalla del dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Titulo de la web, que se vera en google y en el navegador-->
    <title>Proyecto 02</title>
</head>
<!-- Abrimos el cuerpo de la web, lo que vera el usuario en el navegador -->
<body>
    <!-- Crea la cabecera visible en la web-->
    <header>
        <!-- Encabezado o titular principal de la web-->
        <h1>Encabezado de mi sitio web</h1>
        <!-- Crea un parrafo en HTML-->
        <p>Segundo proyecto del curso</p>
    </header>
    
</body>
</html>
